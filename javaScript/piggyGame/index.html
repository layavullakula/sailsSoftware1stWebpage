<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./index.css" type="text/css" />
        <title>Game</title>
    </head>
    <body>
        <div style="display: flex;justify-content: space-around;min-width: 100vw;align-items: center;text-align: center;background: rgb(154, 252, 252);">
            <div style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJY-dXc9gaXDIYRJ1i9mYQuYpZLNAYgX_EjA&usqp=CAU');background-size: 100% 100%; min-width: 50vw;min-height: 90vh;">
                <h1>Player 1</h1>
                <h1 id="score1">0</h1>
            </div>
            <div style="display: flex;flex-direction: column;justify-content: space-around;align-items: center;min-height: 90vh;text-align: center;">
                <img id="ppp" src="https://layavullakula.github.io/sailsSoftware1stWebpage/javaScript/piggyGame/dices/diceSide.jpg" alt="dice" />
                <h1 id="result"></h1>
                <div>
                    <button id="rollDice">Roll Dice</button>
                    <p id="switch">Player 1 Chance</p>
                </div>
            </div>
            <div style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSuDbNAREPxEDg-sltxLgcYcZ8VG0oW3Ik_JhXiRcj0ZKPKTbRpTiTiAnskFtt5HswZaZ4&usqp=CAU');background-size: 100% 100%; min-width: 50vw;min-height: 90vh;">

            </div>
        </div>
        <script src="./index.js"></script>
